<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Grid Layout</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
      <div class="element-container">
        <div class="container-red">
          <div class="brown"></div>
          <div class="brown"></div>
        </div>
        <div class="container-yellowPurple">
          <div class="container-yellowPurple--yellow">
            <div class="orange"></div>
          </div>
          <div class="container-yellowPurple--purple">
            <div class="purple"></div>
            <div class="purple"></div>
          </div>
        </div>
        <div class="container-blue">
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
